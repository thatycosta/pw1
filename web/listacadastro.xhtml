<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Produtos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container-fluid">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cadastro de Produtos</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel value="Produto" />
                                    <h:inputText class="form-control" value="#{produtoBean.produto.descricao}" label="descricao" id="descricao"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel value="Código de Barras" />
                                    <h:inputText class="form-control" value="#{produtoBean.produto.codbarras}" label="codBarras" id="codBarras"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel value="Valor Unitário" />
                                    <h:inputText class="form-control" value="#{produtoBean.produto.valorunitario}" label="valorunitario" id="valorunitario"/>
                                </div>
                            </div>
                        </div>
                        <h:commandButton value="Adicionar Novo Produto" class = "btn btn-primary" action="#{produtoBean.adicionar}">
                            <f:ajax execute="@form" render="@form" />	
                        </h:commandButton>    	

                    </div>
                </div>   


                <h:dataTable value="#{produtoBean.todosProdutos}" var="produto"
                             styleClass="table">
                    <h:column>
                        <f:facet name="header">Produto</f:facet>
                            #{produto.descricao}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Código de Barras</f:facet>
                            #{produto.codBarras}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Valor</f:facet>
                            #{produto.valorUnitario}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Excluir" class = "btn btn-danger" action="#{produtoBean.excluir(produto)}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Editar" class = "btn btn-success" action="#{produtoBean.editar(produto)}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
