<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estoque de Produtos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>

        <h:form>
            <div class="container-fluid">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edição de Produtos</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">


                                    <h:outputLabel value="Produto" />
                                    <h:inputText class="form-control" value="#{produtoBean.produto.descricao}" id="descricao" label="descricao"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel value="Código de Barras" />
                                    <h:inputText class="form-control" value="#{produtoBean.produto.codBarras}" id="codBarras" label="codBarras"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:outputLabel value="Valor Unitário" />
                                    <h:inputText class="form-control" value="#{produtoBean.produto.valorUnitario}" id="valorUnitario" label="valorUnitario"/>
                                </div>
                            </div>
                        </div>
                        <h:commandButton value="Editar" class = "btn btn-primary" action="#{produtoBean.editarProduto()}"/>
                    </div>
                </div>   	
            </div>
        </h:form>
    </h:body>
</html>
